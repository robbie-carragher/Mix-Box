
<!DOCTYPE HTML>

<html>
	<head>

	<body class="subpage">

		<!-- Header -->
			<header id="header"> 
				<div class="logo"><a href="home.html">MIX BOX <span>by Robbie</span></a></div>
				<a href="#menu">Menu</a>
			</header>

		<!-- Nav -->
			<nav id="menu">
				<ul class="links">

		<!-- music player start/////////////////////////////// -->
			
<main>
	<img src="assets/images/texture/silverbg.jpg" id="background" />
    <audio src="assets/music/A-Mos Def - Mathematics.mp3" id="song"></audio>

    <div class="container">  
        <div class="box"></div>      
        <img src="assets/images/mos def mathmatics.jpg" id="thumbnail" />
        
        <img src="assets/icons/play.png" onclick="playPause()" id="play-pause" />
        <img src="assets/icons/forward.png" onclick="nextSong()" id="next-song" />
        <img src="assets/icons/backward.png" onclick="previousSong()" id="previous-song" />

        <div class="song-artist">Mos Def</div>
        <div class="song-title">Mathmatics</div>

        <!-- Input element for progress bar - min=0 starting value of every song - max length will change per song so leave empty -->
        
        <input 
            type="range" 
            id="progress-bar" 
            min="0" 
            max="" 
            value="0" 
            onchange="changeProgressBar()"
        />

        <div class="currentTime"></div>
        <div class="durationTime"></div>
    </div>				
</main>


<!-- music player ends/////////////////////////////// -->
	

		<!-- Scripts -->
			<script src="assets/js/jquery.min.js"></script>

			<script src="assets/js/util.js"></script>
			<script src="assets/js/main.js"></script>

	</body>
</html>
